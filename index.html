<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Modal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body >

    <header>
        <h2>Light and Dark</h2>
            <div>
                <input type="checkbox" name="change-theme" id="change-theme"/>
                <label for="change-theme">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
        </header>

        <main>
            <div class="card">
                 <div class="card-image">
                    <span>Violino</span>
                    <img src="violino29.jpg" alt="imagem de Violino">
                </div>
                <div class="card-details">
                    <h2>Violino</h2>
                    <p class="subtitle">Excelente para tocar</p>
                    <p class="description">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur ipsa tenetur sequi, debitis a illo id amet minus quos doloribus quisquam veritatis in ipsum dignissimos dolor? Ipsum porro odit nesciunt.
                    </p>
                    <div class="price-container">
                        <span class="price">R$600,99</span>
                        <button class="btn">Comprar</button>
                    </div>
                </div>
            </div>
        </main>
  





    <script src="javascript/script.js"></script>

</html>
